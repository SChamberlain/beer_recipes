{% for post in site.posts %}
  <!-- <div class="span1">
    <i>{{ post.date | date: "%B %e, %Y" }}</i>
  </div> -->
  
  <h3>{{ post.title }}</h3>
  <i>{{ post.author }}</i>  <i class="pull-right">{{ post.date | date: "%B %e, %Y" }}</i><br>

  {{ post.content | strip_html | truncatewords:50}} <br> 

  <a href="http://schamberlain.github.com/beer_recipes{{ post.url }}" class="badge badge-info">Read more...{{ post.content | number_of_words }} words</a>
  
  <hr class="gray-line">
{% endfor %}
